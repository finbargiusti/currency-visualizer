<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.sass" />
    <title>Currency Value visualiser</title>
  </head>
  <body>
    <canvas id="entry"></canvas>
    <div class="open-settings">
      <button id="open-settings">Open Settings</button>
    </div>
    <div id="settings">
      <span class="close" id="close-settings">❌</span>
      <h2>Enabled currencies</h2>
      <input type="text" id="currency-search" placheolder="search" />
      <div class="currency-toggle-options"></div>
      <h2>Granularity</h2>
    </div>
    <div id="sidebar">
      <div class="content"></div>
      <div class="close"><span>◀</span></div>
      <div class="options">
        <button id="remove">Remove</button>
      </div>
    </div>
    <div id="loading">
      <div class="loading-bar">
        <div class="loaded"></div>
      </div>
      <h1 id="loading-text">Loading wasm file...</h1>
    </div>
  </body>
  <script src="js/index.ts" type="module"></script>
</html>
